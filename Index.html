<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device__width, initial__scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>e-Commerce AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/cabecera.css" rel="stylesheet" />
    <link href="./assets/css/logo.css" rel="stylesheet" />

    <link href="./assets/css/login.css" rel="stylesheet" />
    <link href="assets/css/banner/banner.css" rel="stylesheet" />
    <link href="assets/css/banner/banner-titulo.css" rel="stylesheet" />
    <link href="assets/css/banner/banner-subtitulo.css" rel="stylesheet" />
    <link href="assets/css/banner/banner-link.css" rel="stylesheet" />

    <link href="assets/css/productos.css" rel="stylesheet" />

</head>

<body>
    <header class="cabecera">
        <div class="contenedor">
            <nav class="cabecera__nav">
                <div class="logo-buscar">
                    <a href="https://www.aluracursos.com/" target="_blank">
                        <img class="logo" src="assets/imagenes/Logo.png" alt="logo Alura" />
                    </a>
                    <form class="buscar">
                        <input class="buscar__input" type="text" placeholder="Buscar producto" />
                        <button class="buscar__btn" type="submit">
                        </button>
                    </form>
                </div>
                <a class="login" href="https://www.aluracursos.com/" target="_blank">Login
                </a>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="banner__imagen"></div>
        <div class="banner-promocion">
            <h2 class="banner__titulo">Abril promocional</h2>
            <p class="banner__subtitulo">Productos seleccionados con un 30% de descuento</p>
            <a class="banner__link" href="#consolas">Ver Consolas</a>
        </div>
    </section>

    <main>
        <section class="categorias">
            <h2>categorias</h2>
            <ul class="categorias__lista">
                <li class="categoria">
                    <a class="categoria__item" href="#starwars">
                        <img class="categoria__imagen" src="assets/imagenes/productos/starwars.png" alt="Star Wars">
                        <span class="categoria__descripcion">Star Wars</span>
                    </a>
                </li>
                <li class="categoria">
                    <a class="categoria__item" href="#consolas">
                        <img class="categoria__imagen" src="assets/imagenes/productos/consolas.png" alt="Consolas">
                        <span class="categoria__descripcion">Consolas</span>
                    </a>
                </li>
                <li class="categoria">
                    <a class="categoria__item" href="#diversos">
                        <img class="categoria__imagen" src="assets/imagenes/productos/diversos.png" alt="Diversos">
                        <span class="categoria__descripcion">Diversos</span>
                    </a>
                </li>
            </ul>
        </section>

        <section class="productos">
            <div class="productos-contenido">
                <div class="productos-encabezado" id="starwars">
                    <h2 class="producto__clasificacion">Star Wars</h2>
                    <a>
                        <img class="producto__todos" src="" alt="flecha ->">
                    </a>
                </div>
                <nav class="producto-contenido">
                    <ul class="producto__lista">
                        <li class="producto__item">
                            <img class="producto__imagen" src="assets/imagenes/productos/starwars1.png" alt="starwars1">
                            <h2 class="producto__titulo"> starwars1</h2>
                            <p class="producto__precio">50.00</p>
                            <a class="producto__link" href="#">Ver producto</a>

                        </li>
                        <li>item2</li>
                        <li>item3</li>
                    </ul>
                </nav>
            </div>

        </section>
        <section class="contacto">

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
